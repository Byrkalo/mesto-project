<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествия по России" />
    <meta name="keywords" content="Путешествие Россия" />
    <meta name="author" content="Yandex Practicum" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">

    <!---------------------------HEADER---------------------------------------->

    <header class="header">
      <img src="images/header_logo.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="content">

      <!---------------------------PROFILE--------------------------------------->

      <section class="profile">
        <img src="images/Avatar.png" alt="Аватарка" class="profile__avatar" />
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!---------------------------ELEMENTS---------------------------------------->

      <section class="elements">
        <div class="element">
          <img
            src="images/element/Karacaevo.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <div class="element__about">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-heart"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/element/Elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <div class="element__about">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-heart"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/element/Dombai.jpg"
            alt="Домбай"
            class="element__image"
          />
          <div class="element__about">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-heart"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/element/Elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <div class="element__about">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-heart"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/element/Dombai.jpg"
            alt="Домбай"
            class="element__image"
          />
          <div class="element__about">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-heart"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/element/Karacaevo.jpg"
            alt="Карачаево-Черкесия"
            class="element__image"
          />
          <div class="element__about">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button-heart"></button>
          </div>
        </div>
      </section>
    </main>

    <!---------------------------FOOTER---------------------------------------->

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <!---------------------------POPUP---------------------------------------->

    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post">
          <fieldset class="popup__input-container">
            <input
              class="popup__input"
              type="text"
              name="name"
              placeholder="Жак-Ив Кусто"
            />
            <input
              class="popup__input"
              type="text"
              name="about"
              placeholder="Исследователь океана"
            />
          </fieldset>
          <fieldset class="popup__input-container">
            <input class="popup__submit" type="submit" value="Сохранить" />
          </fieldset>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </body>
</html>
